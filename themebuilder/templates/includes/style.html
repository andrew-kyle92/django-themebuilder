{% with colorscheme=theme.colorschemes.first typography=theme.typographys.first layout=theme.layouts.first animationsettings=theme.animationsettings.first %}
<style id="custom-style">
    /* theme_styles.css */
    :root {
        /* Color Scheme */
        --primary-color: {{ colorscheme.primary_color }}; /* Replace with ColorScheme.primary_color */
        --secondary-color: {{ colorscheme.secondary_color }}; /* Replace with ColorScheme.secondary_color */
        --background-color: {{ colorscheme.background_color }}; /* Replace with ColorScheme.background_color */
        --text-color: {{ colorscheme.text_color }}; /* Replace with ColorScheme.text_color */
        --accent-color: {{ colorscheme.accent_color }}; /* Replace with ColorScheme.accent_color */

        /* Typography */
        --font-family: {{ typography.font_family }}; /* Replace with Typography.font_family */
        --base-font-size: {{ typography.base_font_size }}; /* Replace with Typography.base_font_size */
        --h1-font-size: {{ typography.heading_font_size.h1_size }}; /* Replace with Typography.heading_font_size["h1"] */
        --h2-font-size: {{ typography.heading_font_size.h2_size }}; /* Replace with Typography.heading_font_size["h2"] */
        --h3-font-size: {{ typography.heading_font_size.h3_size }}; /* Replace with Typography.heading_font_size["h3"] */
        --h4-font-size: {{ typography.heading_font_size.h4_size }}; /* Replace with Typography.heading_font_size["h4"] */
        --h5-font-size: {{ typography.heading_font_size.h5_size }}; /* Replace with Typography.heading_font_size["h5"] */
        --h6-font-size: {{ typography.heading_font_size.h6_size }}; /* Replace with Typography.heading_font_size["h6"] */

        /* Layout */
        --container-width: {{ layout.container_width }}; /* Replace with Layout.container_width */
        --padding: {{ layout.padding }}; /* Replace with Layout.padding */
        --margin: {{ layout.margin }}; /* Replace with Layout.margin */
        --border-radius: {{ layout.border_radius }}; /* Replace with Layout.border_radius */

        /* Animation Settings */
        --animation-type: {{ animationsettings.animation_type }}; /* Replace with AnimationSettings.animation_type */
        --animation-duration: {{ animationsettings.duration }}; /* Replace with AnimationSettings.duration */
        --animation-delay: {{ animationsettings.delay }}; /* Replace with AnimationSettings.delay */
    }

    /* Applying Color Scheme */
    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .button {
        background-color: var(--primary-color);
        color: var(--text-color);
        border-color: var(--secondary-color);
    }

    .highlight {
        color: var(--accent-color);
    }

    /* Typography */
    body {
        font-family: var(--font-family);
        font-size: var(--base-font-size);
    }

    h1 { font-size: var(--h1-font-size); }
    h2 { font-size: var(--h2-font-size); }
    h3 { font-size: var(--h3-font-size); }
    h4 { font-size: var(--h4-font-size); }
    h5 { font-size: var(--h5-font-size); }
    h6 { font-size: var(--h6-font-size); }

    /* Layout */
    .container {
        width: var(--container-width);
        padding: var(--padding);
        margin: var(--margin);
        border-radius: var(--border-radius);
        background-color: var(--primary-color);
    }

    /* Animation */
    .animated-element {
        animation-name: var(--animation-type);
        animation-duration: var(--animation-duration);
        animation-delay: var(--animation-delay);
    }
</style>
{% endwith %}
